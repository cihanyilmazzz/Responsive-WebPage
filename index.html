
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page - SCSS</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar">
        <a href="#" class="navbar__logo">Logo</a>
        <div class="navbar__bars">
            <i class="fas fa-bars"></i>
        </div>
        <div class="navbar__menu">
            <a href="#" class="navbar__menu--links">Home</a>
            <a href="#" class="navbar__menu--links">Products</a>
            <a href="#" class="navbar__menu--links">Services</a>
            <a href="#" class="navbar__menu--links id="button">Sign Up</a>
        </div>
    </nav>

    <!-- Hero Section -->
     <div class="hero">
        <div class="hero__container">
            <div class="hero__container--left">
                <h1>They are coming!</h1>
                <h2>Be prepared</h2>
                <p>Sign up now to join the list.</p>
                <button class="hero__container--btn">
                    <a href="#">Sign Up</a>
                </button>
            </div>
            <div class="hero__container--right">
                <img src="https://i.pinimg.com/originals/10/a3/e1/10a3e1ef29ca4ec02db2ec6bb32ff18f.png" alt="alien" class="hero__container--img">
            </div>
        </div>
     </div>





   
    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ecb1fa5ff2.js" crossorigin="anonymous"></script>
</body>
</html>
